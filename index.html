<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Splash screen styles */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #4A90E2; /* Background color */
      color: white; /* Text color */
      display: flex;
      flex-direction: column; /* Stack the headings vertically */
      justify-content: center;
      align-items: center;
      text-align: center; /* Center the text */
      font-size: 3rem; /* Text size */
      z-index: 9999; /* Make sure it's on top */
      transition: opacity 1s ease-in-out;
    }

    .fade-out {
      opacity: 0;
      pointer-events: none; /* Prevent interactions during fade out */
    }

    /* Main container hidden initially */
    .app-container {
      display: none; /* Hide main app initially */
    }
  </style>
</head>
<body>
  <div class="splash-screen" id="splash-screen">
    <h1>TO-DO TO-DO</h1>
    <h2>Let's get this done</h2>
  </div>

  <div class="app-container" id="app-container">
    <header>
      <h1>To-Do List</h1>
    </header>

    <main>
      <section class="filters">
        <label for="category-select">Filter by Category:</label>
        <select id="category-select">
          <option value="all">All</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
        </select>
      </section>

      <section class="task-list" id="task-list">
        <h2>Today's Tasks</h2>
        <!-- Tasks will be displayed here dynamically -->
      </section>

      <form id="task-form" class="task-form">
        <input type="text" id="task-input" placeholder="Enter a task" required>
        <select id="category-input">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="urgent">Urgent</option>
        </select>
        <button type="submit">Add Task</button>
      </form>
    </main>

    <footer>
      <p>&copy; 2024 To-Do List App</p>
    </footer>
  </div>

  <script src="app.js"></script>
  <script>
    // Splash screen timeout
    setTimeout(() => {
      const splashScreen = document.getElementById('splash-screen');
      const appContainer = document.getElementById('app-container');

      splashScreen.classList.add('fade-out');
      appContainer.style.display = 'block'; // Show main app after splash

      setTimeout(() => {
        splashScreen.style.display = 'none'; // Hide splash screen
      }, 1000); // Wait for the fade-out transition to complete
    }, 2000); // Show splash screen for 2 seconds
  </script>
</body>
</html>
